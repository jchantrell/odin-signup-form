<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="main">
        <div class="splash">
            <div class="title">TITLE</div>
            <div class="imageCredit">Image by <a href="https://unsplash.com/@shanerounce">Shane Rounce</a> on <a href="https://unsplash.com/">Unsplash</a></div>
        </div>
        <div class="content">
            <div class="callout">
                <div class="calloutContainer">
                    <div class="description">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation</div>
                    <div class="callToAction">Lorem ipsum dolor.</div>
                </div>  
            </div>
            <div class="form">
                <div class="formHeading">Ut enim ad minim!</div>
                <div class="formContainer">
                    <form class='signupForm' action="" method="" id="signupForm">
                        <div class="firstRow">
                            <div class="firstName">
                                <label for="firstName">First Name</label>
                                <input type="text" id="firstName" required minlength="2" >  
                            </div>
                            <div class="lastName">
                                <label for="lastName">Last Name</label>
                                <input type="text" id="lastName" required minlength="2">  
                            </div>
                        </div>
                        <div class="secondRow">
                            <div class="email">
                                <label for="email">Email</label>
                                <input type="email" name="email" id="email" required>  
                            </div>
                            <div class="phoneNumber">
                                <label for="phoneNumber">Phone Number</label>
                                <input type="tel" id="phoneNumber" required minlength="10">  
                            </div>
                        </div>
                        <div class="thirdRow">
                            <div class="password">
                                <label for="password">Password</label>
                                <input type="password" id="password"required minlength="8">  
                            </div>
                            <div class="confirmPassword">
                                <label for="confirmPassword">Confirm Password</label>
                                <input type="password" id="confirmPassword"required minlength="8">  
                            </div>
                        </div>
                    </form>
            </div>
            </div>
            <div class="signup">
                <div class="signupContainer">
                    <button class="signupButton" form="signupForm">Create Account</button>
                    <div class="login">Already have an account? <a href="url">Log in</a></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
